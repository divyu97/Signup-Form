<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <title>Sign Up</title>
    </head>
    <body>
        <div class="main-container">
            <div class="left-section">
                <div class="attribution">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
                <div class="logo-section">
                    <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo" width="100" height="100">
                    <div class="logo-name">ODIN</div>
                </div>
            </div>
            <div class="right-section">
                <div class="description">
                    <div class="para1">You <em>know</em> you want to.</div>
                    <div class="para2">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</div>
                </div>
                <div class="form-section">
                    <div class="form-title">Let's do this!</div>
                    <form action="/" method="post" id="sign-up">
                        <div>
                            <label for="">FIRST NAME</label>
                            <input type="text" required>
                        </div>
                        <div>
                            <label for="">LAST NAME</label>
                            <input type="text" required>
                        </div>
                        <div>
                            <label for="">EMAIL</label>
                            <input type="email" required>
                        </div>
                        <div>
                            <label for="">PHONE NUMBER</label>
                            <input type="tel" required>
                        </div>
                        <div>
                            <label for="">PASSWORD</label>
                            <input type="password" required>
                            <div></div>
                        </div>
                        <div>
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="password" required>
                        </div>
                    </form>
                </div>
                <div class="buttons-container">
                    <button type="submit" form="sign-up">Create Account</button>
                    <div>Already have an account? <a href="/login">Log in</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
